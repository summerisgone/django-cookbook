<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title></title>
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/grid.css">
	<script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container" class="container_12 wrapper">
	<header class="grid_12">
    {% block header %}{% endblock header %}
	</header>
	<div id="main" role="main" class="grid_12">
    {% block content %}{% endblock %}
	</div>
<div class="footer_push"></div>
</div> <!--! end of #container -->
<footer class="container_12">
{% block footer %}Footer{% endblock %}
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.6.2.min.js"><\/script>')</script>

</body>
</html>
