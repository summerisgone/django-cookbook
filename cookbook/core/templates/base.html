<!doctype html>
{% load compress %}
<!--[if lt IE 7]> <html class="no-js ie6 oldie" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7 oldie" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8 oldie" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Django cookbook</title>
	<meta name="viewport" content="width=device-width,initial-scale=1">
    {% compress css %}
	<link rel="stylesheet" href="{{ STATIC_URL }}css/style.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}css/grid.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}uni_form/uni-form.css" type="text/css" />
    <link rel="stylesheet" href="{{ STATIC_URL }}uni_form/default.uni-form.css" type="text/css" />
    {% endcompress %}
	<script src="{{ STATIC_URL }}js/libs/modernizr-2.0.6.min.js"></script>
</head>
<body>

<div id="container" class="wrapper">
	<div class="container_12 "><header>
    {% block header %}
        <a href="/" ><h1>Django-cookbook</h1></a>
    {% endblock header %}
	</header></div>

    <div class="container_12 ">
    <div id="main" role="main">
    {% block content %}{% endblock %}
	</div></div>

<div class="footer_push"></div>
</div> <!--! end of #container -->
<footer class="container_12">
    {% block footer %}Footer{% endblock %}
</footer>

<script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="{{ STATIC_URL }}js/libs/jquery-1.6.2.min.js"><\/script>')</script>
<!--[if lt IE 7 ]>
	<script src="//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.2/CFInstall.min.js"></script>
	<script>window.attachEvent("onload",function(){CFInstall.check({mode:"overlay"})})</script>
<![endif]-->
{% compress js %}
<script src="{{ STATIC_URL }}uni_form/uni-form.jquery.js" type="text/javascript"></script>
<script>
  $(function(){
    $('form.uniForm').uniform();
  });
</script>
{% endcompress %}
</body>
</html>
